<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Laci Tabungan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nama Laci</h1>
        <div class="buttons">
            <button id="hitungButton">Hitung</button>
            <button id="resetButton">Reset</button>
        </div>
        <div class="data-container">
            <h2>Data Kas</h2>
            <label for="namaKas">Nama Kas:</label>
            <input type="text" id="namaKas" placeholder="Nama Kas">
            <label for="targetSaldo">Target Saldo:</label>
            <input type="number" id="targetSaldo" placeholder="Target Saldo">
            <h2>Total Laci</h2>
            <div class="total">Rp0</div>
            <h2>Selisih</h2>
            <div class="selisih">0 ðŸ‘Œ</div>
            <h2>Uang Pecahan</h2>
            <label for="pecahanSeribu">Seribu:</label>
            <input type="number" id="pecahanSeribu" placeholder="Seribu">
            <label for="pecahanDuaRibuan">Dua Ribuan:</label>
            <input type="number" id="pecahanDuaRibuan" placeholder="Dua Ribuan">
            <label for="pecahanLimaRibuan">Lima Ribuan:</label>
            <input type="number" id="pecahanLimaRibuan" placeholder="Lima Ribuan">
            <label for="pecahanSepuluhRibuan">Sepuluh Ribuan:</label>
            <input type="number" id="pecahanSepuluhRibuan" placeholder="Sepuluh Ribuan">
            <label for="pecahanDuaPuluhRibuan">Dua Puluh Ribuan:</label>
            <input type="number" id="pecahanDuaPuluhRibuan" placeholder="Dua Puluh Ribuan">
            <label for="pecahanLimaPuluhRibuan">Lima Puluh Ribuan:</label>
            <input type="number" id="pecahanLimaPuluhRibuan" placeholder="Lima Puluh Ribuan">
            <label for="pecahanSeratusRibuan">Seratus Ribuan:</label>
            <input type="number" id="pecahanSeratusRibuan" placeholder="Seratus Ribuan">
            <label for="pecahanDuaRatusRibuan">Dua Ratus Ribuan:</label>
            <input type="number" id="pecahanDuaRatusRibuan" placeholder="Dua Ratus Ribuan">
            <!-- Tambahkan pecahan lainnya sesuai kebutuhan Anda -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
